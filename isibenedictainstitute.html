<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 0.8em 0;
    }
    .link-list a {
      display: block;
      padding: 0.8em 1.2em;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .link-list a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Books by Apostle Isi Igenegba</h1>
  <ul class="link-list">
    <li><a href="https://selar.com/blueprints-of-dominion" target="_blank">Blueprints of Dominion (Selar)</a></li>
    <li><a href="https://www.amazon.com/Blueprints-Dominion-Isi-Igenegba-ebook/dp/B0FH625292" target="_blank">Blueprints of Dominion (Amazon eBook)</a></li>
    <li><a href="https://www.amazon.com/Here-There-Making-Successful-Transitions/dp/9787965233" target="_blank">Here & There: Making Successful Transitions</a></li>
    <li><a href="https://www.amazon.com/LIVE-Reawakening-Identity-Functioning-Intended/dp/9789668333" target="_blank">LIVE: Reawakening Identity & Functioning</a></li>
    <li><a href="https://selar.com/thefastedlife" target="_blank">The Fasted Life (Selar)</a></li>
  </ul>
</body>
</html>
